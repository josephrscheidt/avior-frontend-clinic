<div class="container-fluid page-body-wrapper full-page-wrapper">
		<div class="content-wrapper d-flex align-items-center auth">
			<div class="row w-100">
				<div class="col-lg-4 mx-auto">
					<div class="auth-form-light text-left p-5">
						<div class="brand-logo">
							<img src="assets/images/logo.png">
						</div>
						<h4>Recover Password</h4>
						<!-- <h6 class="font-weight-light">Sign in to continue.</h6> -->
						<form (ngSubmit)="onSubmit()" [formGroup] = "forgotPasswordForm" class="pt-3">
							<div [ngClass]="{disabledDiv: !common.isActiveDiv}">
								<div class="form-group">
									<input type="email" class="form-control form-control-lg" name="email" formControlName = "email" [ngClass]="{ 'is-invalid': submitted && fpf.email.invalid }" placeholder="Email Address" required />
									<div *ngIf="submitted && fpf.email.invalid" class="invalid-feedback">
										<div *ngIf="fpf.email.errors.required">Email is required</div>
										<div *ngIf="fpf.email.errors.email">Email format is incorrect.</div>
									</div>
								</div>
								<div class="mt-3">
									<button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" >Send Reset Link</button>
								</div>
							</div>
							<div class="alert alert-{{ message.responseType }} text-center" style="margin-top: 10px;" *ngIf = "message.responseMessage">{{ message.response }}</div>
							<div class="my-2 d-flex justify-content-between align-items-center">
							</div>
							<div class="text-center mt-4 font-weight-light">
								Already have an account? <a routerLink = "/login" class="text-primary">Login</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- content-wrapper ends -->
	</div>
	<!-- page-body-wrapper ends -->
