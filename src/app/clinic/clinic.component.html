<div class="main-panel">        
	<div class="content-wrapper">
		<div class="page-header">
			<h3 class="page-title">
				
			</h3>
			<nav aria-label="breadcrumb">
				<a class="btn btn-primary" routerLink = "/clinic/add">Add Clinic</a>
			</nav>
		</div>
		<div class="row">
			<div class="col-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-lg-9 col-md-6">
								<h4 class="card-title">Clinics</h4>
							</div>
							<div class="search-exercise-field-llist col-lg-3 col-md-6">
								<div class="input-group">
									<div class="input-group-prepend bg-transparent">
										<i class="input-group-text border-0 mdi mdi-magnify"></i>                
									</div>
									<input [(ngModel)]="searchText" class="form-control bg-transparent border-0" placeholder="Search for Clinic Name">
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<!-- <th>#</th> -->
										<th>Title</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngIf="commonService.showTr" [innerHTML]="commonService.theHtmlString"></tr>
									<tr *ngFor="let clinic of clinicService.clinics | async | filter : searchText : 'clinic_name' | paginate: { itemsPerPage: 10, currentPage: p }">
										<!-- <th scope="row">{{ clinic.id }}</th> -->
										<td>{{ clinic.clinic_name }}</td>
										<td>
											<a class="btn btn-sm btn-primary" routerLink = "/clinic/edit/{{clinic.id}}">Edit Clinic</a> | 
											<button class="btn btn-sm btn-danger" (click) = "deleteClinic(clinic.id, f)">Remove Clinic</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="text-center margin-common">
							<pagination-controls (pageChange)="p = $event"></pagination-controls>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
